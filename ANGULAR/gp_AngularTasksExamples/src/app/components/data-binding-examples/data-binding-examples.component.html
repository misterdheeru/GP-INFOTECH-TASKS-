 <div class="container-fluid">
    <div class="container">
        <h1>DATA BINDING EXAMPLES</h1>
        <p>In Angular We Are Two Types of Data Bindings there are :</p>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  One Way Data Binding
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
              
                  <div class="row">
                    <h5 [class]={gp_Header:IsActiveClass,gp_Header2:IsActiveTwo}>1. STRING INTER POLATION BINDING</h5>
                    <div class="col-12">                   
                      <div class="row">
                        <div class="card">
                          <div class="header">
                            <img src="{{parth1}}">
                          </div>
                          <div class="body">
                          <p>Tope Mirrorless Cammeras</p>
                
                          <span [ngStyle]="{'font-weight': fontstyles.fontweight}">Shop Now!</span>
      
                          </div>
                          <div class="footer">
      
                          </div>
                         </div>
                         <div class="card">
                          <div class="header">
                            <img src="{{parth1}}">
                          </div>
                          <div class="body">
                          <p>Tope Mirrorless Cammeras</p>
                
                          <span [ngStyle]="{'font-weight': fontstyles.fontweight}">Shop Now!</span>
      
                          </div>
                          <div class="footer">
                      </div>

                    </div>
                   </div>
                    </div>
                    <div class="col-12">
                      <h5 [class]={gp_Header:IsActiveClass,gp_Header2:IsActiveTwo}>2. PROPERTY BINDING</h5>
                      <img [src]=parth1>
                      <img [src]=parth2>
                      <img [src]=parth3>
                      <img [src]=parth4>
                    </div>
                    <div class="col-12">
                      <h5 [class]={gp_Header:IsActiveClass,gp_Header2:IsActiveTwo} >3. CLASS BINDING</h5>
                      <img src="{{parth1}}">
                      <img src="{{parth2}}">
                      <img src="{{parth3}}">
                      <img src="{{parth4}}"  [class]="IsActiveClass?'gp_img_boder_1':'gp_img_boder_2'">
                    </div>
                    <div class="col-12">
                      <h5 [class]={gp_Header:IsActiveClass,gp_Header2:IsActiveTwo}>4. STYLE BINDING</h5>
                      <img src="{{parth1}}">
                      <img src="{{parth2}}">
                      <img src="{{parth3}}">
                      <img src="{{parth4}}">
                    </div>
                  </div>
              
                
                </div>
              </div>
            </div>
